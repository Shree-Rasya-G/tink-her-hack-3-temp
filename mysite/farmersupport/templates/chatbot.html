<!-- templates/chatbot.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmwise Support Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #user_input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Farmwise Support Chatbot</h1>
    <div id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="user_input" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("user_input").value;
            document.getElementById("user_input").value = "";

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
            
            fetch("/chatbot/", {
                method: "POST",
                body: new URLSearchParams({ "user_message": userMessage }),
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.message;
                chatbox.innerHTML += `<div><b>Bot:</b> ${botMessage}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;  // Scroll to the bottom
            });
        }
    </script>
</body>
</html>
